 <body>
  <top> <h1>Paul's RSS News Feeds</h1></top>
    <div class="example">
     <button type="button" class="USAToday" value="http://rssfeeds.usatoday.com/usatoday-TechTopStories" style="margin-right: 400px">USA Today</button>

	                <img alt="Loading..." src="images/loading.gif"/>

	        </div>
	    
	    <div class="post_results" id="post_results2" rss_num="8" rss_url="http://rssfeeds.usatoday.com/usatoday-TechTopStories">

	             </div>
	             </div>

	             </div>
	             </div>
